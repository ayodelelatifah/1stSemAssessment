<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<div class="container">
    <input id="display">
    <div id="digits">
        <button onclick="appendToDisplay('1')" class="nums">1</button>
        <button onclick="appendToDisplay('2')" class="nums">2</button>
        <button onclick="appendToDisplay('3')" class="nums">3</button>
        <button onclick="appendToDisplay('*')" class="operator">*</button>
        <button onclick="appendToDisplay('/')" class="operator">/</button>
        <button onclick="appendToDisplay('4')" class="nums">4</button>
        <button onclick="appendToDisplay('5')" class="nums">5</button>
        <button onclick="appendToDisplay('6')" class="nums">6</button>
        <button onclick="appendToDisplay('+')" class="operator">+</button>
        <button onclick="appendToDisplay('-')" class="operator">-</button>
        <button onclick="appendToDisplay('7')" class="nums">7</button>
        <button onclick="appendToDisplay('8')" class="nums">8</button>
        <button onclick="appendToDisplay('9')" class="nums">9</button>
        <button onclick="appendToDisplay('%')" class="operator">%</button>
        <button onclick="appendToDisplay('^')" class="operator">^</button>
        <button onclick="appendToDisplay('.')" class="nums">.</button>
        <button onclick="appendToDisplay('0')" class="nums">0</button>
        <button onclick="clearDisplay()" class="nums">C</button>
        <button onclick="calculate()" class="equal">=</button>
    </div>

</div>

<body>

</body>

</html>
